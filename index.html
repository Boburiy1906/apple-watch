<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>apple watch</title>
</head>

<body>
  <section class="wrapper">
    <div class="apple-left-wrapper">
      <div class="apple-watch-site-heading">
        <img src="img/apple-logo.png" alt="apple logo" srcset="img/apple-logo.png 1x, img/apple-logo@2x.png 2x" width="218" height="260">
        <h1 class="apple-watch-text">Apple <span class="red-text">Watch</span></h1>
      </div>
      <div class="apple-smart-watch">
        <img src="img/watches.png" alt="watch" width="888" height="854"
          srcset="img/watches.png 1x, img/watches@2x.png 2x">
      </div>
    </div>
  </section>
</body>

</html>
